<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-1 items-center justify-end md:justify-end">
                <div class="flex items-center gap-4">
                    {% if user.is_authenticated %}
                        Hola,
                        {{ user.username }}
                        {% comment %} <form action="{% url "logout" %}" method="POST"
                            >
                            {% csrf_token %}
                            <button
                                class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
                            >
                                Cerrar sesión
                            </button> {% endcomment %}
                            <a
                                class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
                                href="{% url "logout" %}"
                                >
                                Cerrar sesión
                            </a>
                        {% comment %} </form> {% endcomment %}
                    {% else %}

                    <div class="flex sm:gap-4">
                        <a
                            class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
                            href="{% url "login" %}"
                        >
                            Login
                        </a>

                        <a
                            class="block rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"
                            {% comment %} href="{% url "register" %}" {% endcomment %}
                        >
                            Pedidos
                        </a>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-teal-800 text-white py-4 mt-auto w-full fixed bottom-0">
        <p class="text-center">&copy; 2023 Shop Admin. All rights reserved.</p>
    </footer>
</body>
</html>
