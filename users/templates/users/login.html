{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Iniciar sesión</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="inline-block rounded border border-teal-600 bg-teal-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-teal-600 focus:outline-none focus:ring active:text-teal-500"
            type="submit"
        >
            Ingresar
        </button>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'register' %}" class="text-teal-600">Regístrate</a></p>
</div>
{% endblock content %}
